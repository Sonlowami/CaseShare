<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CaseShare | Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <meta description="A productivity app for all of you">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/styles/main.css">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container">
                <h1><a href="#" class="navbar-brand">CaseShare</a></h1>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar, #nav2" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav row">
                        <li class="nav-item col">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item col-6">
                            <form class="form">
                                <input type="text" class="form-control px-4 input" placeholder="Search">
                            </form>
                        </li>
                        <li class="nav-item col">
                            <a href="#" class="nav-link">Settings</a>
                        </li>
                        <li class="nav-item col">
                            <a href="#" class="nav-link">My Profile</a>
                        </li>
                        <li class="nav-item col">
                            <a href="#" class="nav-link">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-2 mt-5"  id="nav2">
                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <hr>
                        <h6><a href="#">Messages</a></h6>
                        <hr>
                        <h6><a href="#">Connections</a></h6>
                        <hr>
                        <h6><a href="#">Tools</a></h6>
                        <hr class="my-2">
                    </div>
                </div>
                <div class="col-12 col-md-6 my-3" id="main-text">
                    <form class="form my-3">
                        <input type="text" class="form-control px-4 input" placeholder="Ask a question or share something">
                    </form>
                    <div class="container bg-warning" id="mainContentArea">This is the main content area</div>
                </div>
                <div class="col-2 mt-5 bg-secondary" id="profile">
                    <form class="form">
                        <input type="text" class="form-control px-4 input" placeholder="Search">
                    </form>
                </div>
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-info" id="nav3">
            <div class="container">
                <ul class="nav navbar-nav d-flex flex-row">
                    <li class="nav-item col">
                        <a href="#" class="nav-link">Messages</a>
                    </li>
                    <li class="nav-item col">
                        <a href="#" class="nav-link">Connections</a>
                    </li>
                    <li class="nav-item col">
                        <a href="#" class="nav-link">Tools</a>
                    </li>
                </ul>
            </div>
        </nav>
        <footer class="footer mt-5 bg-info">
            <div class="container row align-items-center">
                <h1 class="col"><a href="#">CaseShare</a></h1>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
