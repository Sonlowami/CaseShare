  Get all posts be a given user
  ---
  tags:
    - Posts
  parameters:
    - name: x-token
      in: header
      schema:
        type: string
        format: jwt
        required: true
    - name: user_id
      in: path
      properties:
        type: string
        format: uuid

  responses:
    200:
      description: A new post is saved to the database and object is returned
    404:
      description: The user is invalid
    403:
      description: The token is invalid