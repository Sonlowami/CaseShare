{% extends 'layout.html' %}
{% block title %} CaseShare | Log In {% endblock %}
{% block body %}
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="../static/scripts/validateInput.js">
	</script>
        <div id="main-container" class="container bg-light mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6 form1">
                    <h3>Sign In</h3>
                    <p>Sign in  today for a better experience</p>
                    <form>
                        <div class="form-group py-2">
                            <label for="email">Email</label>
                            <input type="email" autofocus id="email" placeholder="Enter email" class="form-control">
			                <span class="error_form" id="email_error_message"></span>
                        </div>
                        <div class="form-group py-2">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="password" class="form-control">
			                <span class="error_form" id="password_error_message"></span>
                        </div>
                        <button type="button" class="btn btn-info"><a href="login">Login</a></button><div class="py-3"></div>
                    </form>
                </div>
            </div>
        </div>	
{% endblock %}
